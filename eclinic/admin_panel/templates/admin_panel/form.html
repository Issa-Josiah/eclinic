{% extends "base.html" %}
{% block title %}Update Details{% endblock %}

{% block content %}
<h2 class="fw-bold text-success mb-4">{{ title }}</h2>

<div class="card shadow-sm p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success w-100 mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
