{% extends "base_f.html" %}
{% block title %}Mpesa Payment{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="phone_number" class="form-label">Enter Mpesa number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" aria-describedby="phoneHelp">
        <div id="phoneHelp" class="form-text">Example: 07xxxxxxxx / 01xxxxxxxx</div>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
    </div>
    <button type="submit" class="btn btn-success">Make payment</button>
</form>


{% endblock %}
